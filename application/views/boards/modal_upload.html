<div class="modal upload-modal">
    <div class="headline">
        <h3>Upload Garments and Adornments</h3>
        <a class="modal-close closer"><i class="i-android-cancel"></i></a>
    </div>
    <div class="form-group">
        <label for="select-upload-category">Select category of uploading items</label>
        <select name="options" id="select-upload-category" class="form-control">
            <option value="bg">Background</option>
            <option value="frame">Frame</option>
            <option value="colours">Colours</option>
            <option value="flourishes">Flourishes</option>
            <option value="icons">Icons</option>
            <option value="media">Media</option>
        </select>
    </div>
    <input type="file" id="upload-input" multiple />
</div>
